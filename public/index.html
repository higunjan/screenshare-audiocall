<html lang="en">
    <head>
        <title>Screen Share with audio</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="style.css" rel="stylesheet">
        <link href="scrol-bars.css" rel="stylesheet">
        <script src="RTCMultiConnection.js"> </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="jumbotron text-center">
                    <p class="col-md-10">screen-share plus Audio share webapp</p>     
                    <div class="users-list col-sm-2" title="Click to view all shared screens and videos!">
                        <div class="numbers-of-users">0</div>
                        <img src="images/users.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="main-input-box">
                    <div class="controls">
                        <button id="mute-my-own-stream" class="btn btn-success mute-audio">mute-my-own-stream</button>  
                        <button id="allow-screen" class="icon" disabled title="Enable Your Screen"></button>
                    </div>
                </div>   
            </div>
            <div class="users-container"></div>
        	<div class="row">
                <div class="main">
                    <div class="new-message">
                        <div class="user-info">
                            <img src="images/user.png" class="img-rounded" alt="Cinque Terre" width="80" height="100">
                        </div>
        				
                        <div class="user-activity">
                            <p class="message">
                                Please Enter a <span style="color:red;">UNIQUE</span> room-name: <input type="text" id="room-name" placeholder="Private Room-ID" style="border: 1px solid rgb(253, 253, 253);box-shadow: inset 0 0 0 1px rgb(53, 52, 52);outline: 1px solid rgb(7, 7, 7);" title="Your private rooms unique-id. It is required!"><br />
                            
                                Please Enter Your Full Name: <input type="text" id="your-name" placeholder="(optional)" title="Optional but Recommended!"><button id="continue" title="Click to join the room!" class="btn btn-primary btn-md">continue</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>  
        </div>  

        <!-- User Interface -->
        <script src="ui.main.js"> </script>
        <script src="ui.peer-connection.js"> </script>
        <script src="user-list.js"> </script>
    </body>
</html>
